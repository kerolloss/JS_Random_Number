<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>JS Quote</title>
</head>

<body>
    <div class="main">
        <h1>Quote of the Day</h1>
        <h2>Press the button below to recieve a random quote!</h2>
        <div class="quotes">
            <div class="inner-quotes">
                <i class="fa-solid fa-quote-left fa-2xl"></i>
                <h2 id="quote"></h2>
                <i class="fa-solid fa-quote-right fa-2xl"></i>
            </div>
            <h2 id="author"></h2>
            <button onclick="randomNumber()">New Quote</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
